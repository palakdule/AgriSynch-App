    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="description" content="AgriSynch: Professional agricultural intelligence and synchronized advisory for high-yield farming.">

    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/1057/1057393.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
          --safe-area-inset-top: env(safe-area-inset-top);
          --safe-area-inset-bottom: env(safe-area-inset-bottom);
        }
        * {
          -webkit-tap-highlight-color: transparent;
          outline: none;
          box-sizing: border-box;
        }
        body { 
          font-family: 'Inter', sans-serif; 
          background-color: #052e16; 
          user-select: none;
          -webkit-font-smoothing: antialiased;
          margin: 0;
          overflow: hidden;
        }
        .pb-safe { padding-bottom: var(--safe-area-inset-bottom); }
        .pt-safe { padding-top: var(--safe-area-inset-top); }
        
        /* Smooth transitions for all layout shifts */
        .layout-transition {
          transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.4s ease;
        }

        .ease-out-expo {
          transition-timing-function: cubic-bezier(0.19, 1, 0.22, 1);
        }

        /* Neon Glow Utility */
        .neon-glow {
          box-shadow: 0 0 20px rgba(16, 185, 129, 0.3);
          border: 1px solid rgba(52, 211, 153, 0.2);
        }
        .neon-glow:active {
          box-shadow: 0 0 35px rgba(16, 185, 129, 0.6);
        }

        .animate-pulse-slow {
          animation: pulse-slow 6s ease-in-out infinite;
        }
        @keyframes pulse-slow {
          0%, 100% { transform: scale(1); opacity: 0.9; }
          50% { transform: scale(1.03); opacity: 1; }
        }

        /* Page entry animations */
        .animate-view-entry {
          animation: view-entry 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        @keyframes view-entry {
          from { opacity: 0; transform: translateY(15px) scale(0.97); }
          to { opacity: 1; transform: translateY(0) scale(1); }
        }
        
        ::-webkit-scrollbar { display: none; }
        
        /* Shimmer for loading states */
        .shimmer {
          background: linear-gradient(90deg, transparent 25%, rgba(255,255,255,0.1) 50%, transparent 75%);
          background-size: 200% 100%;
          animation: shimmer 2.5s infinite linear;
        }
        @keyframes shimmer {
          0% { background-position: 200% 0; }
          100% { background-position: -200% 0; }
        }
        
        .shimmer-fast {
          background: linear-gradient(90deg, transparent 25%, rgba(52, 211, 153, 0.4) 50%, transparent 75%);
          background-size: 200% 100%;
          animation: shimmer 1.5s infinite linear;
        }

        /* Hover lift effect */
        .hover-lift {
          transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.3s ease;
        }
        .hover-lift:hover {
          transform: translateY(-6px);
        }
    </style>
